{% extends 'base.html' %}
{% block content %}
<ul class="gallery">
  {% for category in categories %}
  <li>
    <a href="{% url 'category_show' id=category.pk %}">
      <span class="title-text"> {{ category.name }} </span>
      <img src="{{ category.image }}" alt="A {{ category.name }} restaurant">
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
