{% extends 'base.html' %}
{% block content %}
  {% if form %}
    <form method="post" action="{% url 'profile_create' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Submit">
    </form>
  {% else %}
    <p>{{ request.user.profile.full_name}}</p>
  {% endif %}
{% endblock %}
